{% extends "base.html" %}

{% block title %}Edit Contact - {{ customer.company_name }} - CRM - Allo{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center space-x-8">
                    <a href="/dashboard" class="text-xl font-semibold text-gray-900">Allo</a>
                    <div class="flex space-x-4">
                        <a href="/crm" class="text-gray-500 hover:text-gray-700">CRM</a>
                        <a href="/crm/customers" class="text-indigo-600 font-medium">Customers</a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/crm/customers/{{ customer.id }}" class="text-gray-500 hover:text-gray-700">‚Üê Back to {{ customer.company_name }}</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-3xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="bg-white shadow rounded-lg">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-lg font-medium text-gray-900">Edit Contact</h3>
            </div>

            <form action="/crm/customers/{{ customer.id }}/contacts/{{ contact.id }}" method="POST" class="p-6 space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="first_name" class="block text-sm font-medium text-gray-700">
                            First Name *
                        </label>
                        <input type="text" id="first_name" name="first_name" required
                               value="{{ contact.first_name }}"
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-white text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>

                    <div>
                        <label for="last_name" class="block text-sm font-medium text-gray-700">
                            Last Name *
                        </label>
                        <input type="text" id="last_name" name="last_name" required
                               value="{{ contact.last_name }}"
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-white text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>

                    <div class="md:col-span-2">
                        <label for="title" class="block text-sm font-medium text-gray-700">
                            Job Title
                        </label>
                        <input type="text" id="title" name="title"
                               value="{{ contact.title }}"
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-white text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">
                            Email
                        </label>
                        <input type="email" id="email" name="email"
                               value="{{ contact.email }}"
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-white text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>

                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700">
                            Phone
                        </label>
                        <input type="tel" id="phone" name="phone"
                               value="{{ contact.phone }}"
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-white text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>

                    <div class="md:col-span-2">
                        <label for="mobile" class="block text-sm font-medium text-gray-700">
                            Mobile
                        </label>
                        <input type="tel" id="mobile" name="mobile"
                               value="{{ contact.mobile }}"
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-white text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>

                    <div class="md:col-span-2">
                        <label class="flex items-center">
                            <input type="checkbox" name="is_primary" value="true" 
                                   {% if contact.is_primary %}checked{% endif %}
                                   class="mr-2 h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded bg-white">
                            <span class="text-sm font-medium text-gray-700">Primary Contact</span>
                        </label>
                    </div>

                    <div class="md:col-span-2">
                        <label for="notes" class="block text-sm font-medium text-gray-700">
                            Notes
                        </label>
                        <textarea id="notes" name="notes" rows="3"
                                  class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-white text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">{{ contact.notes }}</textarea>
                    </div>
                </div>

                <input type="hidden" name="customer_id" value="{{ customer.id }}">

                <!-- Form Actions -->
                <div class="flex justify-between pt-6 border-t border-gray-200">
                    <a href="/crm/customers/{{ customer.id }}/contacts/{{ contact.id }}/delete" 
                       onclick="return confirm('Are you sure you want to delete this contact?')"
                       class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700">
                        Delete Contact
                    </a>
                    
                    <div class="flex space-x-3">
                        <a href="/crm/customers/{{ customer.id }}" 
                           class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400">
                            Cancel
                        </a>
                        <button type="submit" 
                                class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">
                            Update Contact
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
